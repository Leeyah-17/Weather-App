<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>SheCodes Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <form id="search-form">
        <input id="city-input" placeholder="Search for a city..." autocomplete="off" />
        <button type="submit">Search</button>
        <button class="button-current" id="current-location-button">Current</button>
      </form>

      <div class="city">
        <h1 id="city-name"></h1>
        <h2 id="country"></h2>
        <p id=date></p>
        <p id="description"></p>
      </div>

      <div class="weather">
            <img class="emoji" id="icon">
            <span  class="temperature" id="temperature"></span><span class="size"><a href="#" class="active" id="celciuslink">°C</a>|<a href="#" id="fahrenheitlink">°F</a></span>
          </p>
          <div class="condition">
              <p>Humidity: <span id="humidity"></span>%</p>
              <p>Wind: <span id="wind"></span>km/hr</p>
          </div>
        </div> 

      <div>
        <ul>
          <li class="ahead">
            <p>Thurs</p>
            <p>🌦️</p>
            <p>27°C</p>
          </li>
          <li class="ahead">
            <p>Fri</p>
            <p>⛈️</p>
            <p>23°C</p>
          </li>
          <li class="ahead">
            <p>Sat</p>
            <p>⛅</p>
            <p>29°C</p>
          </li>
          <li class="ahead">
            <p>Sun</p>
            <p>☁️</p>
            <p>20°C</p>
          </li>
          <li class="ahead">
            <p>Mon</p>
            <p>🌤️</p>
            <p>30°C</p>
          </li>
        </ul>
      </div>
    </div>

    <small>
     <p class="open-source">
      <a href="https://github.com/Leeyah-17/Weather-App" class="open" target="_blank">Open-source code</a>
      by Ololade
      </p>
    </small>

    <script src="src/index.js"></script>
  </body>
</html>
